<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login Page</title>
</head>
<body>
    <main class="hero">
        <div class="hero-image">
            <div class="hero-logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                <h1>UKSON</h1>
            </div>
        </div>
        <div class="hero-login">
            <div class="form-text">
                <p class="main-text">This is not a real online service! You know you need something like this in your life to  help realize your deepest dreams.<br> Sign up now to get started.</p>
                <p>You <i>know you</i> want to.</p>
            </div>
            <div class="form-input">
                <div class="form-1">
                    <div>
                        <label for="firstname">FIRST NAME</label><br>
                        <input type="text" name="firstname" id="firstname">
                    </div>
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="password">
                        <label for="email">PASSWORD</label><br>
                        <input type="password" name="pwd" id="pwd">
                        <small class="error">*Passwords do not match</small>
                    </div>
                   
                </div>
                <div class="form-2">
                    <div>
                        <label for="lastname">LAST NAME</label><br>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                    <div>
                        <label for="number">PHONE NUMBER</label><br>
                        <input type="text" name="number" id="email">
                    </div>
                    <div>
                        <label for="pwd-2">CONFIRM PASSWORD</label><br>
                        <input type="password" name="pwd-2" id="pwd-2">
                    </div>
                </div>
                
            </div>
            <div class="submit">
                <button class="btn">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            

        </div>
    </main>
    

    <script src="./app.js"></script>
</body>
</html>
